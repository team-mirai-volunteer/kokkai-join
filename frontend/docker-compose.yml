version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kokkai-postgres
    environment:
      POSTGRES_USER: kokkai_user
      POSTGRES_PASSWORD: kokkai_password
      POSTGRES_DB: kokkai_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - kokkai-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kokkai_user -d kokkai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kokkai-postgres-data:
    driver: local